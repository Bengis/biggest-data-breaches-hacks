<!doctype html>
<script src="https://mbostock.github.com/d3/d3.v2.js"></script>
<script src="d3.parsets.js"></script>
<link rel="stylesheet" href="d3.parsets.css">

<body>
</body>

<script>
var chart = d3.parsets()
      .dimensions(["Year", "Method of Leak", "Data Sensitivity", "Entity"]);

var vis = d3.select("body").append("svg")
    .attr("width", chart.width())
    .attr("height", chart.height());

d3.csv("databreaches.csv", function(csv) {
  vis.datum(csv).call(chart);
});
</script>
